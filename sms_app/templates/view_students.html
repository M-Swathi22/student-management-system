<!DOCTYPE html>
<html>
<head>
    <title>All Students</title>
</head>
<body>
    <h2>Student List</h2>
    <a href="{% url 'add_student' %}">+ Add New Student</a>
    <table border="1" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Course</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.age }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.course }}</td>
            <td>{{ s.address }}</td>
            <td>
                <a href="{% url 'edit_student' s.id %}">Edit</a> |
                <a href="{% url 'delete_student' s.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
