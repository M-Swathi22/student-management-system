<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #fce4ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #00796b;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }
        input:focus {
            border-color: #00796b;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
        a {
            text-decoration: none;
            color: #00796b;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ðŸŽ“ Student Login</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="date" name="dob" required>
            <button type="submit">Login</button>
        </form>
        <p style="margin-top:10px;">New Student? <a href="{% url 'add_student' %}">Register Here</a></p>
    </div>
</body>
</html>
