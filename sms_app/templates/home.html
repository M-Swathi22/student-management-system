<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      color: #333;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .navbar {
      background-color: #1976d2;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      font-size: 1.6rem;
      font-weight: 600;
      color: white !important;
      letter-spacing: 1px;
    }
    .nav-link {
      color: white !important;
      font-weight: 500;
      transition: 0.3s;
    }
    .nav-link:hover {
      color: #ffeb3b !important;
      transform: scale(1.05);
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 100px;
      padding: 60px;
    }
    .hero-text {
      flex: 1;
      min-width: 300px;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #0d47a1;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.1);
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #444;
      opacity: 0.9;
    }
    .highlight {
      color: #1565c0;
      font-weight: 600;
    }
    .btn-custom {
      background-color: #1565c0;
      color: white;
      font-weight: 600;
      margin-top: 40px;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      transition: 0.3s;
      border: none;
    }
    .btn-custom:hover {
      background-color: #0d47a1;
      transform: scale(1.05);
    }
    .hero-img {
      flex: 1;
      text-align: center;
      animation: float 4s ease-in-out infinite;
      min-width: 300px;
    }
    .hero-img img {
      width: 90%;
      max-width: 400px;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸŽ“ Student Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon text-white"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'add_student' %}">Add Student</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'view_students' %}">View Students</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Student Login</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Admin Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero container">
    <div class="hero-text">
      <h1>Welcome to <span class="highlight">Student Management System</span></h1>
      <p>Manage student data easily with our simple and efficient interface.<br>
    Add, view, update, or delete student records in one place!</p>
      <a href="{% url 'add_student' %}" class="btn btn-custom">ðŸš€ Get Started</a>
    </div>
    <div class="hero-img">
      <img src="https://cdn-icons-png.flaticon.com/512/2920/2920277.png" alt="Students Illustration">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
