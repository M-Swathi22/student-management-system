{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Add New Student</h3>
        </div>
        <div class="card-body p-4">
          <form method="POST" action="">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Student Name</label>
              <input type="text" name="name" class="form-control" placeholder="Enter student name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="number" name="age" class="form-control" placeholder="Enter age" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" placeholder="Enter student email" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Course</label>
              <input type="text" name="course" class="form-control" placeholder="Enter course name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea name="address" class="form-control" placeholder="Enter address" rows="3" required></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-success px-4">Add Student</button>
              <a href="{% url 'view_students' %}" class="btn btn-secondary px-4 ms-2">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
